- title: Experience
  type: time_table
  contents:
    - title: Research Associate
      institution: Imperial College London, London, UK
      year: 2020 - Present
      description:
        - Artificial Intelligence and machine learning to devise clinical decision support systems
          (CDSS) from clinical, physiological and imaging data for the early identification of dengue
          shock under the "Innovations for impact in resource-limited settings" Wellcome Trust
          innovations flagship programme. The team combines clinical expertise from Oxford University
          Clinical Research Unit (OUCRU) and Hospital for Tropical Diseases (HTD) in Ho Chi Minh City,
          Vietnam paired with biomedical engineers and computational scientists from University of
          Oxford, King’s college London (KCL), Imperial College London (ICL) and Eidgenössische
          Technische Hochschule (ETH), Zurich

    - title: Research Assistant
      institution: Imperial College London, London, UK
      year: 2014 - 2019
      description:
        - Enhanced, Personalized and Integrated Care for Infection Management at the point of Care
          (EPIC IMPOC) is an NIHR i4i funded project to develop an intelligent clinical decision
          support system to help clinicians prescribe the most appropriate antibiotics. EPIC IMPOC
          is a collaborative project between clinicians and other healthcare professionals from the
          National Institute for Health Research Health Protection and Research Unit (NIHR HPRU) and
          engineers from the Centre for Bioinspired Technology (CBIT).
